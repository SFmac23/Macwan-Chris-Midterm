<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <header class="site-header">

      <a href="home.html" class="logo">

      <nav class="main-nav" id="mainNav">
        <ul>
          <li><a href="#">Our Beer</a></li>
          <li><a href="our-story.html">Our Story</a></li>
